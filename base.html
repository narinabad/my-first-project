{% set messages= get_flashed_messages() %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/tost.min.css')}}">
    {%block head%}
    {%endblock%}
</head>
<body>
    {% include 'elements/header.html'%}
    
    {%block body%}
    {%endblock%}

    {%if messages%}
<script src="{{url_for('static',filename='css/js/tost.min')}}"></script>
<script>

   
    {% for message in messages %}
    new Toast({
    message: "{{message}}",
    type: 'default'
    });
    {% endfor %}
   
  
</script>
{% endif %}
</body>
</html>
